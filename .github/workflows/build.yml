name: Build and publish

on:
  push:
    branches:
      - main
    paths:
      - config/**/*
      - controllers/**/*
      - mails/**/*
      - src/**/*
      - upgrade/**/*
      - views/**/*
      - .babelrc
      - composer.json
      - composer.lock
      - index.php
      - myparcelbe.php
      - package.json
      - yarn.lock

jobs:
  release:
    name: Build and publish ðŸš€
    runs-on: ubuntu-latest
    steps:
      # Checkout repository
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: myparcelnl/actions/composer-install@v1

      - uses: myparcelnl/actions/yarn-install@v1

      # Run release tasks
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
